<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Offers
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/newoffer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let offer of offers">
          <ion-item [routerLink]="['/','offerdetail',offer.id]">
            <ion-thumbnail slot="start">
              <img src={{offer.image}}>
            </ion-thumbnail>
            <ion-label>
              <h1>{{offer.title}}</h1>
              <div class="offer-details">
                <ion-icon name="calendar" color="secondary"></ion-icon>
                <ion-text color="primary" class="space-left">{{offer.availableFrom | date}}</ion-text>
                <span class="space-left">to</span>
                <ion-icon name="calendar" color="secondary" class="space-left"></ion-icon>
                <ion-text color="primary" class="space-left">{{offer.availableTo | date}}</ion-text>              
              </div>
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
